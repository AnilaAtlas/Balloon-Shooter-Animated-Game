<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Shooter Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center my-5">
        <h1>Balloon Shooter Game</h1>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-4">
                <div id="game-area" class="position-relative border border-dark bg-light mt-3"
                    style="height: 400px; width: 300px;">
                </div>
            </div>
            </div>
        </div><br>
        <div class="timer-div">
            <div class="timer-container">
                <span id="timer">30</span>
            </div>
        </div>
        <div class="mt-3">
            <button id="start-button" class="btn btn-primary">Start Game</button>
        </div>
        <div class="mt-2">
            <h4>Score: <span id="score">0</span></h4>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
